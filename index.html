<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <script src="script.js"></script>

        <div class="calculator"> 

            <div class="display">
                <button>1907</button>
            </div>

            <div class="core">
                <div class="sx">
                    <div class="upperSx">
                        <button>clear</button>
                        <button>(-)</button>
                    </div>
                    <div class="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button> 
                    </div>
                    <div class="lowerSx">
                        <button>0</button>
                        <button>,</button>
                    </div>
                </div>
                <div class="dx">
                    <button>divide</button>
                    <button>times</button>
                    <button>minus</button>
                    <button>plus</button>
                    <button>equals</button>
                </div>
            </div>

        </div>

    </body>

</html>
